 
  <form ng-submit="processForm()">
  <div class="form-group">
    <input type="text" class="form-control"  placeholder="昵称" ng-model="formData.nike">
    <!--匹配任意汉字-->
    <span class="help-block" ng-show="nullNike">用户名不能为空</span>
    <span class="help-block" ng-show="errorNike">用户名被占用！</span>
  </div>
   <div class="form-group">
    <input type="text" class="form-control"  placeholder="邮箱/手机" required="required"
    ng-model="formData.mail">
    <span class="help-block" ng-show="nullMail">邮箱或手机不能为空</span>
    <span class="help-block" ng-show="errorMail">邮箱或手机格式错误</span>
  </div>
  <!--$dirty 表单有填写记录 -->
  <div class="form-group" ng-show="isVitify">
    <input type="text" name="" placeholder="验证码" class="form-control">   
  </div>
  <div class="form-group">
    <div class="form-control" ng-show="isVitify">
       <input type="text"  placeholder="手机验证码" ng-model="formData.vitify" name="vitify" required="required">
       <a href="" class="pull-right">获取验证码</a>
    </div>
    <span class="help-block" ng-show="nullVitify">验证码不能为空</span>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="密码(不少于6位)" required="required" minlength="6" maxlength="14" ng-model="formData.password">
    <span class="help-block" ng-show="nullPwd">密码长度不能小于6位</span>
  </div>
  <div class="regist">
    <button class="btn_regist" type="submit">注册</button>
    <small>点击"注册"按钮即同意</small>
    <a href="">掘金基本法</a>
  </div>
</form>
